<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>诸嘉钰-圣诞节快乐！</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
<div class="cloud cloud-type1 cloud1">
    <div></div>
    <div></div>
    <div></div>
</div>
<div class="cloud cloud-type2 cloud2">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</div>
<div class="cloud cloud-type3 cloud3">
    <div></div>
    <div></div>
</div>

<div class="background">
    <div id="snows"></div>
</div>

<div class="container">
    <div id="characters1" class="characters"></div>
    <div id="characters2" class="characters"></div>
    <div id="characters3" class="characters"></div>
    <div id="characters4" class="characters"></div>
    <div class="moon">
        <div class="cony line-character">
            <div class="head">
                <div class="ear left"></div>
                <div class="ear right"></div>
                <div class="face">
                    <div class="wrinkles left"></div>
                    <div class="wrinkles right"></div>
                    <div class="eye left"></div>
                    <div class="eye right"></div>
                    <div class="nose"></div>
                    <div class="mouth"></div>
                </div>
            </div>
            <div class="body">
                <div class="arm left">
                    <div class="hand">
                        <div class="beer">
                            <div class="grip"></div>
                            <div class="water"></div>
                        </div>
                    </div>
                </div>
                <div class="arm right">
                    <div class="hand">
                        <div class="beer">
                            <div class="grip"></div>
                            <div class="water"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="brown line-character">
            <div class="head">
                <div class="ear left"></div>
                <div class="ear right"></div>
                <div class="face">
                    <div class="eye left"></div>
                    <div class="eye right"></div>
                    <div class="nose"></div>
                    <div class="mouth"></div>
                </div>
            </div>
            <div class="body">
                <div class="arm left">
                    <div class="beer">
                        <div class="grip"></div>
                        <div class="water"></div>
                    </div>
                </div>
                <div class="arm right">
                    <div class="beer">
                        <div class="grip"></div>
                        <div class="water"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="sally line-character">
            <div class="head">
                <div class="eyes">
                    <div class="eye left"></div>
                    <div class="eye right"></div>
                </div>
                <div class="mouths">
                    <div class="mouth up"></div>
                    <div class="mouth down"></div>
                </div>
            </div>
            <div class="body">
                <div class="wing">
                    <div class="beer">
                        <div class="grip"></div>
                        <div class="water"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src='./js/scene.min.js'></script>
<script src="./js/script.js"></script>
<audio id="audio" src="./music/JingleBells(AlbumVersion).mp3" autoplay></audio>

</body>

</html>
